<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Camera Demo!</title>
    </head>
    <body>
        <div class="main">
        <h1>Old Timey Wimey Stuff</h1>

        <ul>
            <li class="viewlink">Home</li>
            <li class="viewlink">Capture</li>
            <li class="viewlink">Edit</li>
        </ul>

        <!-- VIEW FOR DISPLAYING A LIST OF ALL PHOTOS -->
        <div id="showall">
            Here are all of the pictures that have been taken
        </div>

        <!-- VIEW FOR CAPTURING NEW PICTURES-->
        <div id="camera">
            <button class="camera-control">
                Capture Photo
            </button>
 
            <div style="text-align:center;margin:20px;">
                <img id="camera-photo" src="" style="width:auto;height:120px;" />
                <span id="image-path"></span>
            </div>
            
            <div id="longitude">Long:</div>
            <div id="latitude">Lat:</div>

            Description:
            <textarea id="description" cols="50" rows="5">
            </textarea>

            <button class="save">
                Save
            </button>
        </div>

        <!-- VIEW FOR EDITING OLD PICTURES -->
        <div id="edit">
            Here is the place to edit old pictures.

            <div style="text-align:center;margin:20px;">
                <img id="camera-photo-edit" src="" style="width:auto;height:120px;" />
                <span id="image-path-edit"></span>
            </div>

            <div id="longitude">Long:</div>
            <div id="latitude">Lat:</div>

            Description:
            <textarea id="description-edit" cols="50" rows="5">
            </textarea>

            <button class="save">
                Save
            </button>
        </div>


        <div id="pics-taken"></div>
        <ul id="error-output" style="color: red"></ul>

        <script src="phonegap.js"></script>
        <script src="js/modernizr.dev.min.js"></script>
        <script src="js/jquery-1.11.0.min.js"></script>
        <script src="js/index.js"></script>
        </div>
    </body>
</html>
